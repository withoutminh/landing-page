<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css?v=02022026">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>
<body>
    <!-- Click to Enter Overlay -->
    <div id="enter-overlay">
        <div class="text-center">
            <h1 class="fw-bold text-white typing-text">Click to enter</h1>
        </div>
    </div>

    <!-- Background Overlay -->
    <div id="background" class="background"></div>
    <div class="overlay"></div>

    <!-- Volume Control (Mute Toggle) -->
    <div class="position-fixed top-0 start-0 p-4" style="z-index: 1000;">
        <button id="volume-btn" class="btn btn-link text-white fs-4 p-0 border-0" title="Mute/Unmute">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="d-flex flex-column gap-3 w-100" style="max-width: 500px;">
            <div class="main-card p-4">
                <!-- Profile Section -->
            <div class="text-center profile-section">
                <div class="avatar-container mb-3">
                    <img id="avatar-decoration" src="" alt="" class="avatar-decoration">
                    <img id="avatar" src="" alt="Avatar" class="avatar">
                </div>
                
                <h1 id="userName" class="fw-bold mb-2"></h1>
                <p id="description" class="text-muted mb-2 description"></p>
                <div class="location small text-secondary mb-4">
                    <i class="fa-solid fa-location-dot me-1"></i> <span id="location"></span>
                </div>
            </div>

            <!-- Discord Widget Section -->
            <div id="discord-widget" class="discord-widget p-3 mb-4 d-none">
                <div class="d-flex align-items-center">
                    <div class="discord-avatar-wrapper me-3">
                        <img id="discord-avatar" src="" alt="Discord Avatar">
                        <img id="discord-status-indicator" class="discord-status-indicator" src="assets/images/status/offline.png" alt="Status">
                        <img id="discord-decoration" src="" class="decoration" alt="">
                    </div>
                    <div class="discord-info flex-grow-1">
                        <div class="d-flex align-items-center mb-1">
                            <span id="discord-username" class="fw-bold discord-username me-2"></span>
                            <div id="discord-badges" class="d-flex align-items-center gap-1"></div>
                        </div>
                        <div id="discord-activity" class="small text-muted text-truncate" style="max-width: 200px;">
                            Doing nothing...
                        </div>
                    </div>
                    <div class="ms-2 discord-extra">
                         <img id="discord-activity-image" src="" alt="Activity" class="rounded-3 d-none" style="width: 60px; height: 60px; object-fit: cover;">
                         <i id="discord-default-icon" class="fa-brands fa-discord fa-2x text-muted"></i>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div id="social-links" class="social-links d-flex justify-content-center gap-3">
            </div>
            </div>

            <!-- Music Player -->
            <div class="main-card music-card p-3">
                <div class="d-flex align-items-center">
                    <div class="music-thumb-wrapper flex-shrink-0" style="width: 50px; height: 50px;">
                        <img id="music-thumb" src="assets/images/music-placeholder.png" alt="Album Art" class="w-100 h-100 rounded-3" style="object-fit: cover;">
                    </div>

                    <div class="flex-grow-1 mx-3" style="min-width: 0;">
                        <div class="d-flex align-items-center mb-1">
                            <h6 class="mb-0 text-white text-truncate fw-bold" id="music-name" style="font-size: 0.9rem;">Select a song</h6>
                            <span class="text-secondary mx-1 music-separator">-</span>
                            <small class="text-secondary text-truncate" id="music-artist">--</small>
                        </div>
                        
                        <div class="d-flex align-items-center gap-2">
                             <span id="current-time" class="text-secondary" style="font-size: 0.7rem;">0:00</span>
                             <div class="progress flex-grow-1 bg-secondary bg-opacity-25" style="height: 3px; cursor: pointer;" id="progress-container">
                                <div id="progress-bar" class="progress-bar bg-white" style="width: 0%"></div>
                             </div>
                             <span id="duration" class="text-secondary" style="font-size: 0.7rem;">0:00</span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center gap-3">
                        <button id="prev-btn" class="btn btn-link text-secondary p-0 hover-text-white" style="font-size: 0.9rem;"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="play-btn" class="btn btn-link text-white p-0 fs-5"><i class="fa-solid fa-play"></i></button>
                        <button id="next-btn" class="btn btn-link text-secondary p-0 hover-text-white" style="font-size: 0.9rem;"><i class="fa-solid fa-forward-step"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js?v=02022026" defer></script>
    <script src="assets/js/script.js?v=02022026" defer></script>
</body>
</html>
